<ion-view class="management_list-view">

    <ion-nav-title>{{title}}</ion-nav-title>
    <ion-content>
        <ion-list >
            <ion-item ui-sref="app.childs">
                <h2>Kinderen bekijken</h2>
            </ion-item>

            <ion-item ui-sref="app.add_child">
                <h2>Kind toevoegen</h2>
            </ion-item>

            <ion-item ui-sref="app.change_child_list">
                <h2>Kind wijzigen</h2>
            </ion-item>

            <ion-item ui-sref="app.delete_child_list">

            </ion-item>

            <ion-item ui-sref="app.selectchild">
                <h2>Kind koppelen</h2>
            </ion-item>

            <ion-item ui-sref="app.usertype">
                <h2>Account toevoegen</h2>
            </ion-item>

            <ion-item ui-sref="app.groupdivide">
                <h2>Groep indelen</h2>

            <ion-item ui-sref="app.changegroup">
