<ion-view class="chat-overview">

	<ion-nav-title>title</ion-nav-title>
	<ion-nav-buttons side="right">
		<button class="button button-dark ion-plus-round" ui-sref="app.lesson_add" ng-if="canAdd"></button>
	</ion-nav-buttons>
	<ion-content>
		<ion-list class="users">
			<ion-item ng-repeat="chat in allChats" ng-click="goToSingleChat(chat.$id)" > {{chat.name}}	<span class="pull-right"> > </span></ion-item>
			<input type="file" name="pic" accept="image/*">
		</ion-list>
	</ion-content>
</ion-view>
