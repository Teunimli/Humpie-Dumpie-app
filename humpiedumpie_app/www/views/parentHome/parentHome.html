<ion-view class="parent-home">

	<ion-nav-title>Home</ion-nav-title>

	<ion-content>
		<ion-list >
			<ion-item menu-close ng-repeat="menuitem in menucontent" ng-if="menuitem.type == 'sref'" ui-sref="{{menuitem.action}}">
				{{ menuitem.title }}
			</ion-item>
			<ion-item menu-close ng-repeat="menuitem in menucontent" ng-if="menuitem.type == 'click'" ng-click="{{menuitem.action}}">
				{{ menuitem.title }}
			</ion-item>

		</ion-list>
	</ion-content>

</ion-view>
