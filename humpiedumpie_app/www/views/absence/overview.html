<ion-view class="absence-view">
	<ion-nav-title>Absentie</ion-nav-title>
	<ion-nav-buttons side="right">
		<button class="button button-dark ion-plus-round" ui-sref="app.absence_add"></button>
	</ion-nav-buttons>

	<ion-content>
		<ion-list class="absence">
			<ion-item ng-repeat="absence in allAbsence" >
				<div class="absenceContent">
					<p><b>Reden: {{absence.reason}}</b></p>
					<p><b>Soort: {{absence.kind}}</b></p>
					<p>Datum: {{absence.date | date: "dd-MM-yyyy"}}</p>
					<i class="ion-close" style="float: right" ng-click="doAbsenceRemove(absence.$id)"></i>
				</div>
			</ion-item>
		</ion-list>


	</ion-content>

</ion-view>
