<ion-view class="absence_add-view">
    <ion-nav-title>Absentie toevoegen</ion-nav-title>
    <ion-content>

        <div class="row form-wrapper">
            <div class="col">
                <form name="absenceadd_form" class="absenceFrom" ng-submit="doAbsenceAdd()" novalidate>
                    <div class="form-fields-outer list list-inset innerabsenceform">
                        <h4>Soort</h4>
                        <label class = "item item-input item-select">
                            <div class = "input-label">
                                Soort
                            </div>

                            <select ng-model="formData.kind">
                                <option>Ziek</option>
                                <option selected>Vakantie</option>
                                <option>Overig</option>
                            </select>
                        </label>

                        <h4>Reden</h4>
                        <label class="item item-input">
                            <input type="text" name="reson" ng-model="formData.reason" required>
                        </label>


                        <h4>Datum</h4>
                        <ion-list>
                            <div class="item" ion-datetime-picker date ng-model="formData.date">
                                {{formData.date| date: "dd-MM-yyyy"}}
                            </div>
                        </ion-list>


                        <button type="submit" class="login button button-block button-positive">
                            Toevoegen
                        </button>
                        <p ng-show="error" class="message error">{{error}}</p>
                    </div>
                </form>
            </div>
        </div>

    </ion-content>
</ion-view>
