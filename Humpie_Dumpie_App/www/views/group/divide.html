<ion-view class="add_group_list-view">

    <ion-nav-title>{{title}}</ion-nav-title>
    <ion-content>

        <div class="row form-wrapper">
            <div class="col">
                <form name="addgroup_form" class="addgroupFrom" ng-submit="addGroupDate()" novalidate>

                    <h4>Datum</h4>
                    <ion-list>
                        <div class="item" ion-datetime-picker date ng-model="formData.date">
                            {{formData.date| date: "dd-MM-yyyy"}}
                        </div>
                    </ion-list>

                    <button type="submit" class="login button button-block button-positive">
                        Toevoegen
                    </button>
                    <p ng-show="error" class="message error">{{error}}</p>
                </form>

            </div>
        </div>


    </ion-content>

</ion-view>
